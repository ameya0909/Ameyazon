<div ng-app="ameyazon" ng-controller="Categories">
	<h2 class="capitalize"><center>{{title}}</h2></center>
	<br>
	<div class="container-fluid">
		<div class="row">
			<div ng-repeat-start="product in products">
				<div class="col-md-3">
					<div class=""><a href="/store/{{title}}/{{product._id}}"><center><img ng-src={{product.image}} width="200px" height="200px"><br>{{product.Brand}} {{product.Model}}</center></a></div>
				</div>
			</div>
			<br ng-repeat-end ng-if="($index + 1) % 3 == 0"/>
		</div>
	</div>
</div>

<div class="container-fluid">
	<br>
		<div class="row">
			<div ng-repeat-start="product in products">
				<div class="col-md-4">
					<div class=""><a href="/store/{{product.url}}"><center><img ng-src={{product.image}} width="200px" height="200px"><br>{{product.name}}</center></a></div>
				</div>
			</div>
			<br ng-repeat-end ng-if="($index + 1) % 3 == 0"/>
		</div>
	</div>
